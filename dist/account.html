<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
        <header class="w-full">
            <nav class="bg-gray-800 h-12 grid grid-cols-3 w-full">
                <h1 class="text-white inline self-center text-2xl ml-12">RealSale</h1>
                <ul class="text-white inline justify-self-center self-center">
                    <li class="inline mx-4"><a href="#">Home</a></li>
                    <li class="inline mx-4"><a href="#">Dashboard</a></li>
                    <li class="inline mx-4"><a href="#">My Item</a></li>
                    <li class="inline mx-4"><a href="#">Account</a></li>
                </ul>
                <div class="inline self-center">
                    <input class="w-64 rounded px-2 outline-none"/>
                    <button class="bg-green-400 w-20 rounded text-white">Search</button>
                </div>
            </nav>
            <main class="container mx-auto px-32">
                <div class="bg-gray-200 h-8">
                    <h4 class="ml-12 text-bold">HotList</h4>
                </div>
            </main>
        </header>
        <section class=" grid grid-cols-2 bg-white mx-32 my-6 min-h-0 shadow-lg border-2 border-green-400">
            <form class="justify-self-center">
                <h1 class="text-center m-4 text-xl font-semibold">Login</h1>
                <div class="m-4">
                    <label>Username</label><br/>
                    <input class="h-8 w-72 rounded outline-none border-2 border-gray-400" />
                </div>
                <div class="m-4">
                    <label>Password</label><br/>
                    <input class="h-8 w-72 rounded outline-none border-2 border-gray-400"/>
                </div>
                <button class="m-4 bg-green-400 text-white w-20 h-8 rounded">Login</button>
            </form>
            <form class="justify-self-center">
                <h1 class="text-center m-4 text-xl font-semibold">Register</h1>
                <div class="m-4">
                    <label>Username</label><br/>
                    <input class="h-8 w-72 rounded outline-none border-2 border-gray-400"/>
                </div>
                <div class="m-4">
                    <label>Email</label><br/>
                    <input class="h-8 w-72 rounded outline-none border-2 border-gray-400"/>
                </div>
                <div class="m-4">
                    <label>Password</label><br/>
                    <input class="h-8 w-72 rounded outline-none border-2 border-gray-400"/>
                </div>
                <div class="m-4">
                    <label>Password2</label><br/>
                    <input class="h-8 w-72 rounded outline-none border-2 border-gray-400"/>
                </div>
                <button class="m-4 bg-green-400 text-white w-20 h-8 rounded">Register</button>
            </form>
        </section>
        <footer class="bg-gray-800 h-24 text-center text-white">
            <p class="pt-8">About Us    Contact Us    Privacy Policy   Terms & Conditions   frequently asked questions</p>
        </footer>
</body>
</html>
