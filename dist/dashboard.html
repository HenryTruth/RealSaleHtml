<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
        <header class="w-full">
            <nav class="bg-gray-800 h-12 grid grid-cols-3 w-full">
                <h1 class="text-white inline self-center text-2xl ml-12">RealSale</h1>
                <ul class="text-white inline justify-self-center self-center">
                    <li class="inline mx-4"><a href="#">Home</a></li>
                    <li class="inline mx-4"><a href="#">Dashboard</a></li>
                    <li class="inline mx-4"><a href="#">My Item</a></li>
                    <li class="inline mx-4"><a href="#">Account</a></li>
                </ul>
                <div class="inline self-center">
                    <input class="w-64 rounded px-2 outline-none"/>
                    <button class="bg-green-400 w-20 rounded text-white">Search</button>
                </div>
            </nav>
            <main class="container mx-auto px-32">
                <div class="bg-gray-200 h-8">
                    <h4 class="ml-12 text-bold">HotList</h4>
                </div>
            </main>
        </header>
        <section class=" grid grid-cols-2 bg-white mx-32 my-6 min-h-0 shadow-lg border-2 border-gray-400">
            <aside>
                <div>
                    <img />
                </div>
                <section>
                    <p>Hello Username!!!</p>
                    <p>Number of Item:24</p>
                    <a>See all Item</a>
                </section>
            </aside>
            <form>
                <h1>ADD ITEM</h1>
                <input placeholder="Name"/>
                <input placeholder="price"/>
                <input type="file"/>
                <textarea placeholder="decription"></textarea>
                <button>Add Itme</button>
            </form>
        </section>
        <footer class="bg-gray-800 h-24 text-center text-white">
            <p class="pt-8">About Us    Contact Us    Privacy Policy   Terms & Conditions   frequently asked questions</p>
        </footer>
</body>
</html>
